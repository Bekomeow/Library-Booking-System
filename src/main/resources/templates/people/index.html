<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<a th:href="@{/}">Home</a>
<br/>
<hr/>

<div th:each="person: ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}"
     th:text="${person.getFullName() + ', ' + person.getDateOfBirth()}"></a>
</div>

<br/>
<hr/>

<a th:href="@{/people/new}">Create new person</a>

</body>
</html>
