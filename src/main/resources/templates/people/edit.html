<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<a th:href="@{/}">Home</a>
<br/>
<hr/>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="fullName">Enter full name: </label>
  <input type="text" th:field="*{fullName}" id="fullName"/>
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}">Name error</div>
  <br/>
  <label for="dateOfBirth">Enter date of birth: </label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="dd/mm/yyyy">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{dateOfBirth}">Date of birth error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
