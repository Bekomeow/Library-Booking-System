<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<a th:href="@{/}">Home</a>
<br/>
<hr/>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter full name: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}">Full name error</div>
    <br/>
    <label for="dateOfBirth">Enter date of birth: </label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="dd/mm/yyyy"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{dateOfBirth}">Date of birth error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
