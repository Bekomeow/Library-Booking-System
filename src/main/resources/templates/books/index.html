<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<a th:href="@{/}">Home</a>
<br/>
<hr/>

<div th:each="book: ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getDateOfIssue()}"></a>
</div>

<br/>
<hr/>

<a th:href="@{/books/new}">Add new book</a>

</body>
</html>
