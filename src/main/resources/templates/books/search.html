<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search book</title>
</head>
<body>
<a th:href="@{/}">Home</a>
<br/>
<hr/>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Enter a search term: </label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Search!"/>
</form>

<hr/>
<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>No books found</span>
    </div>

    <div th:each="book: ${books}">
        <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getDateOfIssue()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span>The book is now with: </span> <span th:text="${book.getOwner().getFullName()}">Person name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <spam>The book is free</spam>
        </div>

        <hr/>
    </div>
</div>

</body>
</html>
